- name: ship-diagnostics-bosh-release
  serial: true
  plan:
  - do:
    - aggregate:
      - get: grootfs-ci-secrets
      - get: dev-release
        resource: grootfs-diagnostics-develop
        passed: [create-grootfs-diagnostics-release]
      - get: grootfs-release-develop
        passed: [create-grootfs-diagnostics-release]
        params:
          submodules: none
      - get: version
        resource: grootfs-diagnostics-release-version
        params:
          bump: final
    - task: ship-it
      file: grootfs-release-develop/ci/tasks/ship-it.yml
      params:
        PRIVATE_YML: {{grootfs-release-private-yaml}}
        NAME: grootfs-diagnostics
    - aggregate:
      - put: grootfs-diagnostics-master
        params:
          repository: release/master
          tag: version/number
          tag_prefix: v
      - put: grootfs-diagnostics-release-tarball
        params:
          file: final-release/grootfs-diagnostics-*.tgz
      - put: grootfs-diagnostics-github-release
        params:
          name: version/number
          tag: version/number
          tag_prefix: v
          globs:
          - final-release/grootfs-diagnostics-*.tgz
      - put: grootfs-diagnostics-release-version
        params: { file: version/number }
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: BOOOOO Not cool. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"

- name: grootfs-diagnostics-merge-master-into-develop
  serial: true
  plan:
  - do:
    - aggregate:
      - get: grootfs-release-develop
        params:
          submodules: none
      - get: dev-release
        resource: grootfs-diagnostics-develop
      - get: master-release
        resource: grootfs-diagnostics-master
        passed: [ship-diagnostics-bosh-release]
        trigger: true
    - task: merge-master-into-develop
      file: grootfs-release-develop/ci/tasks/merge-master-into-develop.yml
    - put: grootfs-diagnostics-develop
      params:
        repository: release-merged
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: I CAN'T BUMP DEVELOP. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"


- name: bump-patch-grootfs-diagnostics-release
  serial: true
