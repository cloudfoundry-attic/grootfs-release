---
groups:
- name: all
  jobs:
  - grootfs
  - grootfs-periodic
  - grootfs-big-image-periodic
  - deliver
  - shed
  - shed-periodic
  - bump-dependencies
  - bump-grootfs-release
  - create-grootfs-release
  - deploy-grootfs-bench
  - btrfs-performance-tests
  - xfs-performance-tests
  - grootfs-bench
  - bump-grootfs-bench-release
  - create-grootfs-bench-release
  - deploy-grootfs-bench
  - deploy-garden-grootfs
  - GATs
  - deploy-stable-release
  - test-upgrade
  - test-grootfs-diagnostics-release
  - create-grootfs-diagnostics-release
- name: grootfs
  jobs:
  - grootfs
  - grootfs-periodic
  - grootfs-big-image-periodic
  - bump-dependencies
  - bump-grootfs-release
  - create-grootfs-release
  - deploy-grootfs-bench
  - btrfs-performance-tests
  - xfs-performance-tests
  - deliver
- name: diagnostics
  jobs:
  - test-grootfs-diagnostics-release
  - create-grootfs-diagnostics-release
  - ship-diagnostics-bosh-release
  - bump-minor-grootfs-diagnostics-release
  - bump-patch-grootfs-diagnostics-release
  - grootfs-diagnostics-merge-master-into-develop
- name: bench
  jobs:
  - grootfs-bench
  - bump-grootfs-bench-release
  - create-grootfs-bench-release
  - deploy-grootfs-bench
- name: upgrade
  jobs:
  - deploy-stable-release
  - test-upgrade
  - deliver
- name: garden
  jobs:
  - deploy-garden-grootfs
  - GATs
  - deliver
- name: tools
  jobs:
  - build-grootfs-ci-image
- name: ship-it
  jobs:
  - bump-major-grootfs-release
  - bump-minor-grootfs-release
  - bump-patch-grootfs-release
  - merge-master-into-develop
  - ship-bosh-release
  - ship-grootfs
  - tag-grootfs-ci-image

resources:
- name: monday-update
  type: time
  source:
    start: 7:00 AM
    stop: 8:00 AM
    location: Europe/London
    days:
    - Monday

- name: grootfs-release-latest
  type: bosh-io-release
  source:
    repository: cloudfoundry/grootfs-release

- name: garden-shed-git
  type: git
  source:
    uri: https://github.com/cloudfoundry/garden-shed
    branch: master

- name: garden-runc-release-git
  type: git
  source:
    uri: https://github.com/cloudfoundry/garden-runc-release
    branch: master
    ignore_paths:
    - ci

- name: garden-runc-release-bosh
  type: bosh-io-release
  source:
    repository: cloudfoundry/garden-runc-release

- name: grootfs-git-repo
  type: git
  source:
    uri: {{grootfs-git-repo}}
    branch: master
    private_key: {{gnome-private-key}}

- name: grootfs-release-develop
  type: git
  source:
    uri: {{grootfs-release-git-repo}}
    branch: develop
    private_key: {{gnome-private-key}}

- name: grootfs-release-master
  type: git
  source:
    uri: {{grootfs-release-git-repo}}
    branch: master
    private_key: {{gnome-private-key}}

- name: grootfs-diagnostics-develop
  type: git
  source:
    uri: {{grootfs-diagnostics-release-git-repo}}
    branch: develop
    private_key: {{gnome-private-key}}

- name: grootfs-diagnostics-master
  type: git
  source:
    uri: {{grootfs-diagnostics-release-git-repo}}
    branch: master
    private_key: {{gnome-private-key}}

- name: grootfs-diagnostics-release-version
  type: semver
  source:
    bucket: grootfs-ci-meta
    key: {{diagnostics-s3-version-key}}
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}
    region_name: eu-west-1
    initial_version: 0.1.1-rc.1
    driver: s3

- name: grootfs-diagnostics-github-release
  type: github-release
  source:
    user: {{github-organization}}
    repository: grootfs-diagnostics-release
    access_token: {{github-access-token}}
    drafts: true

- name: grootfs-diagnostics-release-tarball
  type: s3
  source:
    bucket: grootfs-bosh-releases
    regexp: {{diagnostics-s3-release-tarball-regexp}}
    region_name: eu-west-1
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}

- name: grootfs-release-version
  type: semver
  source:
    bucket: grootfs-ci-meta
    key: {{s3-version-key}}
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}
    region_name: eu-west-1
    initial_version: 0.1.0-rc.1
    driver: s3

- name: grootfs-ci-secrets
  type: git
  source:
    uri: git@github.com:cloudfoundry/grootfs-ci-secrets.git
    branch: master
    private_key: {{gnome-private-key}}

- name: grootfs-release-tarball
  type: s3
  source:
    bucket: grootfs-bosh-releases
    regexp: {{s3-release-tarball-regexp}}
    region_name: eu-west-1
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}

- name: grootfs-bench-release-tarball
  type: s3
  source:
    bucket: grootfs-bench-releases
    regexp: releases/grootfs-bench-(.*).tgz
    region_name: eu-west-1
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}

- name: grootfs-bench-git-repo
  type: git
  source:
    uri: git@github.com:cloudfoundry/grootfs-bench.git
    branch: master
    private_key: {{gnome-private-key}}
    ignore_paths:
    - ci/grootfs-bench-tests.yml

- name: grootfs-bench-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/grootfs-bench-release.git
    branch: master
    private_key: {{gnome-private-key}}

- name: grootfs-bench-release-version
  type: semver
  source:
    bucket: grootfs-ci-meta
    key: grootfs/bosh-bench-release-version
    access_key_id: {{aws-access-key-id}}
    secret_access_key: {{aws-secret-access-key}}
    region_name: eu-west-1
    initial_version: 0.1.0-rc.1
    driver: s3

- name: performance-time-trigger
  type: time
  source:
    interval: 60m

- name: grootfs-bench-btrfs-remote-deployment
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: grootfs-bench-btrfs-remote

- name: grootfs-bench-btrfs-local-deployment
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: grootfs-bench-btrfs-local

- name: grootfs-bench-xfs-local-deployment
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: grootfs-bench-xfs-local

- name: grootfs-bench-xfs-remote-deployment
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: grootfs-bench-xfs-remote

- name: garden-grootfs-deployment
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: garden-grootfs

- name: garden-grootfs-deployment-rolling-upgrade
  type: bosh-deployment-resource
  source:
    target: {{gamora-bosh-target}}
    client: {{gamora-bosh-username}}
    client_secret: {{gamora-bosh-password}}
    ca_cert: {{gamora-root-ca-cert}}
    deployment: garden-grootfs-rolling-upgrade

- name: gamora-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: {{gamora-bosh-stemcell-name}}

- name: slack-alert
  type: slack-notification-docker
  source:
    url: {{slack-alert-url}}

- name: grootfs-tracker
  type: tracker-fixed
  source:
    tracker_url: https://www.pivotaltracker.com
    project_id: "1661239"
    token: {{garden-tracker-token}}

- name: grootfs-standalone-github-release
  type: github-release
  source:
    user: {{github-organization}}
    repository: grootfs
    access_token: {{github-access-token}}
    drafts: true

- name: grootfs-github-release
  type: github-release
  source:
    user: {{github-organization}}
    repository: grootfs-release
    access_token: {{github-access-token}}
    drafts: true

- name: grootfs-git-repo-dockerfile
  type: git
  source:
    uri: {{grootfs-git-repo}}
    branch: master
    private_key: {{gnome-private-key}}
    paths:
    - Dockerfile

- name: grootfs-ci-image
  type: docker-image
  source:
    repository: cfgarden/grootfs-ci
    username: {{dockerhub-username}}
    password: {{dockerhub-password}}

- name: grootfs-periodic-test-timer
  type: time
  source:
    interval: 20m

- name: shed-periodic-timer
  type: time
  source:
    interval: 20m

- name: grootfs-big-image-periodic-test-timer
  type: time
  source:
    interval: 5m

jobs:
- name: grootfs
  serial: true
  public: true
  plan:
  - aggregate:
    - get: grootfs-git-repo
      trigger: true
  - do:
    - task: make
      privileged: true
      file: grootfs-git-repo/ci/tasks/make.yml
    - aggregate:
      - task: unit-tests
        privileged: true
        file: grootfs-git-repo/ci/tasks/unit-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
      - task: integration-tests-OVERLAY+XFS (ROOT)
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-OVERLAY+XFS (GROOT)
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-BTRFS (ROOT)
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          VOLUME_DRIVER: btrfs
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
      - task: integration-tests-BTRFS (GROOT)
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: btrfs
      - task: go-vet
        file: grootfs-git-repo/ci/tasks/go-vet.yml
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: System Failure. Explosion Imminent. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"

- name: grootfs-periodic
  serial_groups:
  - periodic
  serial: true
  public: true
  plan:
  - aggregate:
    - get: grootfs-git-repo
      passed: [grootfs]
      trigger: true
    - get: grootfs-periodic-test-timer
      trigger: true
  - do:
    - task: make
      tags: ["unstable"]
      privileged: true
      file: grootfs-git-repo/ci/tasks/make.yml
    - aggregate:
      - task: unit-tests
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/unit-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
      - task: integration-tests-OVERLAY+XFS (ROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-OVERLAY+XFS (GROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-BTRFS (ROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          VOLUME_DRIVER: btrfs
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
      - task: integration-tests-BTRFS (GROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: btrfs

- name: grootfs-big-image-periodic
  serial_groups:
  - periodic
  serial: true
  public: true
  plan:
  - aggregate:
    - get: grootfs-git-repo
      trigger: true
      passed: [grootfs]
    - get: grootfs-big-image-periodic-test-timer
      trigger: true
  - do:
    - task: make
      tags: ["unstable"]
      privileged: true
      file: grootfs-git-repo/ci/tasks/make.yml
    - aggregate:
      - task: integration-tests-OVERLAY+XFS (ROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/big-image-test.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-OVERLAY+XFS (GROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/big-image-test.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-BTRFS (ROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/big-image-test.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          VOLUME_DRIVER: btrfs
          GROOTFS_TEST_UID: 0
          GROOTFS_TEST_GID: 0
      - task: integration-tests-BTRFS (GROOT)
        tags: ["unstable"]
        privileged: true
        file: grootfs-git-repo/ci/tasks/big-image-test.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          GROOTFS_TEST_UID: 1000
          GROOTFS_TEST_GID: 1000
          VOLUME_DRIVER: btrfs

- name: bump-dependencies
  public: true
  plan:
  - get: monday-update
    trigger: true
  - get: grootfs-git-repo
    params:
      submodules: all
  - task: bump-dependencies
    file: grootfs-git-repo/ci/tasks/bump-dependencies.yml
  - do:
    - aggregate:
      - task: unit-tests
        privileged: true
        input_mapping:
          grootfs-git-repo: grootfs-git-repo-updated
        file: grootfs-git-repo/ci/tasks/unit-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
      - task: integration-tests-OVERLAY+XFS
        privileged: true
        input_mapping:
          grootfs-git-repo: grootfs-git-repo-updated
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          VOLUME_DRIVER: overlay-xfs
      - task: integration-tests-BTRFS
        privileged: true
        input_mapping:
          grootfs-git-repo: grootfs-git-repo-updated
        file: grootfs-git-repo/ci/tasks/integration-tests.yml
        params:
          REGISTRY_USERNAME: {{dockerhub-username}}
          REGISTRY_PASSWORD: {{dockerhub-password}}
          VOLUME_DRIVER: btrfs
      - task: go-vet
        file: grootfs-git-repo/ci/tasks/go-vet.yml
        input_mapping:
          grootfs-git-repo: grootfs-git-repo-updated
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: Bump dependencies failed. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
  - put: grootfs-git-repo
    params:
      repository: grootfs-git-repo-updated

- name: bump-grootfs-release
  serial_groups: [grootfs-release-creation]
  plan:
    - do:
      - aggregate:
        - get: grootfs-release-develop
        - get: grootfs-git-repo
          trigger: true
          passed:
          - grootfs
          params:
            submodules: none
      - task: bump-grootfs-release
        file: grootfs-release-develop/ci/tasks/bump-grootfs-release.yml
      - put: grootfs-release-develop
        params:
          repository: bumped-release-git
      on_failure:
        put: slack-alert
        params:
          username: {{slack-alert-username}}
          icon_url: {{slack-alert-icon-url}}
          channel: {{slack-alert-channel}}
          text: "<!subteam^S1U0HSJ9E|grootfsteam>: What the BOSH? You can bump it yourself. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"

- name: create-grootfs-release
  serial_groups: [grootfs-release-creation]
  plan:
  - aggregate:
    - get: version
      resource: grootfs-release-version
      params:
        pre: rc
    - get: release
      resource: grootfs-release-develop
      trigger: true
    - get: grootfs-release-develop
      params:
        submodules: none
    - get: grootfs-git-repo
      passed:
      - bump-grootfs-release
      params:
        submodules: none
  - put: grootfs-release-version
    params:
      file: version/number
  - do:
    - task: create-grootfs-release
      file: grootfs-release-develop/ci/tasks/create-bosh-release.yml
      params:
        NAME: grootfs
    - put: grootfs-release-tarball
      params:
        file: bosh-release/grootfs-*.tgz
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: What the BOSH? You can deploy it yourself. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"

- name: deploy-stable-release
  serial_groups: [grootfs-garden-rolling-upgrade-deployment]
  plan:
  - do:
    - aggregate:
      - get: gamora-bosh-stemcell
      - get: grootfs-ci-secrets
      - get: grootfs-release-develop
        params:
          submodules: none
      - get: garden-runc-release-bosh
        trigger: true
      - get: grootfs-release-latest
        trigger: true
      - get: grootfs-release-tarball
        trigger: true
        passed:
        - create-grootfs-release
      - get: garden-runc-release-git
    - task: delete-garden-grootfs-rolling-upgrade-deployment
      file: grootfs-release-develop/ci/tasks/delete-deployment.yml
      params:
        BOSH_ENVIRONMENT: {{gamora-bosh-target}}
        BOSH_CERTIFICATES: {{gamora-bosh-certificates}}
        BOSH_CLIENT: {{gamora-bosh-username}}
        BOSH_CLIENT_SECRET: {{gamora-bosh-password}}
        BOSH_DEPLOYMENT: garden-grootfs-rolling-upgrade
    - put: garden-grootfs-deployment-rolling-upgrade
      params:
        manifest: grootfs-ci-secrets/deployments/garden-grootfs/gcp-rolling-upgrade.yml
        releases:
        - garden-runc-release-bosh/*.tgz
        - grootfs-release-latest/*.tgz
        stemcells:
        - gamora-bosh-stemcell/*.tgz
    - aggregate:
      - task: gats-btrfs
        file: grootfs-release-develop/ci/tasks/gats.yml
        params:
          GARDEN_ADDRESS: 10.0.1.18
      - task: gats-overlay-xfs
        file: grootfs-release-develop/ci/tasks/gats.yml
        params:
          GARDEN_ADDRESS: 10.0.1.19
    on_failure:
      put: slack-alert
      params:
        username: {{slack-alert-username}}
        icon_url: {{slack-alert-icon-url}}
        channel: {{slack-alert-channel}}
        text: "<!subteam^S1U0HSJ9E|grootfsteam>: System Failure. Explosion Imminent. http://grootfs.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"

- name: test-upgrade
  serial_groups: [grootfs-garden-rolling-upgrade-deployment]
  plan:
  - do:
    - aggregate:
      - get: gamora-bosh-stemcell
      - get: grootfs-ci-secrets
      - get: grootfs-release-develop
        params:
          submodules: none
      - get: garden-runc-release-bosh
        trigger: true
      - get: grootfs-release-tarball
        trigger: true
        passed:
        - deploy-stable-release
      - get: garden-runc-release-git
        passed:
        - deploy-stable-release
    - put: garden-grootfs-deployment-rolling-upgrade
      params:
        manifest: grootfs-ci-secrets/deployments/garden-grootfs/gcp-rolling-upgrade.yml
